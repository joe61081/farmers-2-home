<form class="card p-3 bg-light" id="farmerRegisterForm" [formGroup]="farmerRegisterForm" 
(ngSubmit)="addNewFarmer({email:pemail.value,password:ppass.value,
    farmerFirstName:pfarmerFirstName.value, farmerLastName:pfarmerLastName.value,
    location:plocation.value,
    contactNumber:pcontactNumber.value})">


    <h2>Register</h2>
    <div class="form-group">
        <label for="farmerFirstNameInput" class="text-nowrap col-sm-2 offset-sm-1 col-form-label">First Name</label>
        <input type="text" class="form-control col-sm-10 offset-sm-1" id="farmerFirstNameInput" placeholder="Enter First Name" formControlName="farmerFirstName" #pfarmerFirstName>
    </div>
    <div class="form-group">
        <label for="farmerLastNameInput" class="text-nowrap col-sm-2 offset-sm-1 col-form-label">Last Name</label>
        <input type="text" class="form-control col-sm-10 offset-sm-1" id="farmerLastNameInput" placeholder="Enter Last Name" formControlName="farmerLastName" #pfarmerLastName>
    </div>
    <div class="form-group">
        <label for="farmerEmailInput" class="text-nowrap col-sm-2 offset-sm-1 col-form-label">Email address</label>
        <input type="email" class="form-control col-sm-10 offset-sm-1" id="farmerEmailInput" placeholder="Enter email" formControlName="farmerEmail" #pemail>
    </div>
    <div class="form-group">
        <label for="farmerPasswordInput" class="text-nowrap col-sm-2 offset-sm-1 col-form-label">Password</label>
        <input type="password" class="form-control col-sm-10 offset-sm-1" id="farmerPasswordInput" placeholder="Enter password" formControlName="farmerPassword" #ppass>
    </div>
    <div class="form-group">
        <label for="farmerLocationInput" class="text-nowrap col-sm-2 offset-sm-1 col-form-label">Location</label>
        <input type="text" class="form-control col-sm-10 offset-sm-1" id="farmerLocationInput" placeholder="Enter location" formControlName="farmerLocation" #plocation>
    </div>
    <div class="form-group">
        <label for="farmerContactInput" class="text-nowrap col-sm-2 offset-sm-1 col-form-label">Contact Number</label>
        <input type="text" class="form-control col-sm-10 offset-sm-1" id="farmerContactInput" placeholder="Enter contact num" formControlName="farmerContact" #pcontactNumber>
    </div>
    <button type="submit" class="btn btn-dark col-sm-4 offset-sm-4">Submit</button>
</form>
